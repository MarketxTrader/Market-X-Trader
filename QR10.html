<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>បង់ប្រាក់ជាមួយ KHQR</title>
  <link href="https://fonts.googleapis.com/css2?family=Khmer+OS+Battambang&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Koulen', 'Hanuman', sans-serif;
      background-color: #fff;
      text-align: center;
      padding-top: 10px;
      margin: 0;
    }

    h1 {
      font-family: Khmer OS Muol Light, 'Hanuman', sans-serif;
      color: #ffffff;
      font-size: 36px;
      margin: 20px;
    }

    .qr-container {
      display: none;
      margin-top: 30px;
    }

    .qr-image {
      max-width: 71%;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-show-qr {
      background-color: #ffb619;
      color: rgb(255, 255, 255);
      font-size: 24px;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px black;
      transition: all 0.3s ease;
      margin-top: 20px;
      font-family: Hanuman;
    }

    .btn-show-qr:hover {
      background-color: #ffb300;
      transform: scale(1.05);
    }

    .reload-btn, .reload-btn1 {
      position: fixed;
      bottom: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      animation: fadeIn 1s ease-in;
      color: white;
      z-index: 10;
    }

    .reload-btn {
      right: 20px;
      background-color: #008cff;
      font-family: Hanuman;
    }

    .reload-btn:hover {
      background-color: #1976D2;
    }

    .reload-btn1 {
      left: 20px;
      background-color: #ff0008;
      font-family: Hanuman;
    }

    .reload-btn1:hover {
      background-color: #1976D2;
    }

    .countdown {
      font-size: 20px;
      color: red;
      margin-top: 15px;
      font-family: Kh Koulen;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fefefe;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90vw;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border: 5px solid transparent;
      background-clip: padding-box;
      box-sizing: border-box;
    }

    .modal-content {
  position: relative;
  z-index: 1;
  border-radius: 20px;
  padding: 30px 20px;
  background-color: #fff;
  border: 5px solid transparent;
  background-clip: padding-box;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

/* RGB Glow Border */
.modal-content::before {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  z-index: -1;
  border-radius: 25px;
  background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
  background-size: 400% 400%;
  animation: borderRGB 8s linear infinite, glowPulse 2.5s ease-in-out infinite;
  filter: blur(5px);
  opacity: 0.7;
}
@keyframes borderRGB {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glowPulse {
  0%, 100% { opacity: 0.6; filter: blur(6px); }
  50% { opacity: 1; filter: blur(10px); }
}
    .modal-content p {
      font-size: 20px;
      color: #ffffff;
      margin-bottom: 20px;
      font-family: Hanuman;
    }

    .modal-content button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .btn-confirm {
      background-color: green;
      color: white;
      font-family: Hanuman;
    }

    .btn-cancel {
      background-color: red;
      color: white;
      font-family: Hanuman;
    }
     @media (max-width: 768px) {
      .btn-show-qr {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .btn-show-qr {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('6379114.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(255,255,255,0.1);
      display: none;
      z-index: 998;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      z-index: 9999;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 100%;
      width: 1000px;
      transition: all 0.5s ease;
      pointer-events: none;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background-color: transparent;
      border: none;
      font-size: 25px;
      cursor: pointer;
      color: red;
    }

    .popup-timer-text {
      margin: 10px;
      font-size: 16px;
      color: #000000;
      font-family: Hanuman;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .btn-show-qr {
        font-size: 20px;
        padding: 12px 24px;
      }
      .reload-btn, .reload-btn1 {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
        padding: 0 10px;
      }
      .btn-show-qr {
        font-size: 18px;
        padding: 10px 20px;
      }
      .reload-btn, .reload-btn1 {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
    /* Button */
    :root {
      --shiny-cta-bg: #000000;
      --shiny-cta-bg-subtle: #1a1818;
      --shiny-cta-fg: #ffffff;
      --shiny-cta-highlight: blue;
      --shiny-cta-highlight-subtle: #8484ff;
    } 

    @property --gradient-angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @property --gradient-angle-offset {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @property --gradient-percent {
      syntax: "<percentage>";
      initial-value: 5%;
      inherits: false;
    }
    @property --gradient-shine {
      syntax: "<color>";
      initial-value: white;
      inherits: false;
    } 

    .btn-show-qr {
      --animation: gradient-angle linear infinite;
      --duration: 3s;
      --shadow-size: 2px;
      isolation: isolate;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      outline-offset: 4px;
      padding: 1.25rem 2.5rem;
      font-family: 'Khmer OS Battambang', 'Inter', sans-serif;
      font-size: 1.125rem;
      line-height: 1.2;
      border: 1px solid transparent;
      border-radius: 360px;
      color: var(--shiny-cta-fg);
      background: linear-gradient(var(--shiny-cta-bg), var(--shiny-cta-bg)) padding-box,
        conic-gradient(
          from calc(var(--gradient-angle) - var(--gradient-angle-offset)),
          transparent,
          var(--shiny-cta-highlight) var(--gradient-percent),
          var(--gradient-shine) calc(var(--gradient-percent) * 2),
          var(--shiny-cta-highlight) calc(var(--gradient-percent) * 3),
          transparent calc(var(--gradient-percent) * 4)
        ) border-box;
      box-shadow: inset 0 0 0 1px var(--shiny-cta-bg-subtle);
    }

    .btn-show-qr::before,
    .btn-show-qr::after,
    .btn-show-qr span::before {
      content: "";
      pointer-events: none;
      position: absolute;
      inset-inline-start: 50%;
      inset-block-start: 50%;
      translate: -50% -50%;
      z-index: -1;
    }

    .btn-show-qr:active {
      translate: 0 1px;
    }

     .btn-show-qr::before {
      --size: calc(100% - var(--shadow-size) * 3);
      --position: 2px;
      --space: calc(var(--position) * 2);
      width: var(--size);
      height: var(--size);
      background: radial-gradient(
          circle at var(--position) var(--position),
          white calc(var(--position) / 4),
          transparent 0
        ) padding-box;
      background-size: var(--space) var(--space);
      background-repeat: space;
      mask-image: conic-gradient(
        from calc(var(--gradient-angle) + 45deg),
        black,
        transparent 10% 90%,
        black
      );
      border-radius: inherit;
      opacity: 0.4;
      z-index: -1;
    } */

    .btn-show-qr::after {
      --animation: shimmer linear infinite;
      width: 100%;
      aspect-ratio: 1;
      background: linear-gradient(-50deg, transparent, var(--shiny-cta-highlight), transparent);
      mask-image: radial-gradient(circle at bottom, transparent 40%, black);
      opacity: 0.6;
    }

    .btn-show-qr span {
      z-index: 1;
      font-family: 'Khmer OS Battambang', 'Inter', sans-serif;
    }

    .btn-show-qr span::before {
      --size: calc(100% + 1rem);
      width: var(--size);
      height: var(--size);
      box-shadow: inset 0 -1ex 2rem 4px var(--shiny-cta-highlight);
      opacity: 0;
    }

    .btn-show-qr {
      --transition: 800ms cubic-bezier(0.25, 1, 0.5, 1);
      transition: var(--transition);
      transition-property: --gradient-angle-offset, --gradient-percent, --gradient-shine;
    }

    .btn-show-qr,
    .btn-show-qr::before,
    .btn-show-qr::after {
      animation: var(--animation) var(--duration),
        var(--animation) calc(var(--duration) / 0.4) reverse paused;
      animation-composition: add;
    }

    .btn-show-qr span::before {
      transition: opacity var(--transition);
      animation: calc(var(--duration) * 1.5) breathe linear infinite;
    }

    .btn-show-qr:is(:hover, :focus-visible) {
      --gradient-percent: 20%;
      --gradient-angle-offset: 95deg;
      --gradient-shine: var(--shiny-cta-highlight-subtle);
    }

    .btn-show-qr:is(:hover, :focus-visible),
    .btn-show-qr:is(:hover, :focus-visible)::before,
    .btn-show-qr:is(:hover, :focus-visible)::after {
      animation-play-state: running;
    }

    .btn-show-qr:is(:hover, :focus-visible) span::before {
      opacity: 1;
    }

    @keyframes gradient-angle {
      to {
        --gradient-angle: 360deg;
      }
    }

    @keyframes shimmer {
      to {
        rotate: 360deg;
      }
    }

    @keyframes breathe {
      from, to {
        scale: 1;
      }
      50% {
        scale: 1.2;
      }
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      color: white;
      background: #02040c;
      font-family: "Inter", sans-serif;
      -webkit-font-smoothing: antialiased;
    }
     /* 🔁 Responsive tweaks */
     @media (max-width: 768px) {
      .btn-show-qr {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .btn-show-qr {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay" id="overlay"></div>

  <div class="content-wrapper" id="contentWrapper">
    <h1>សូមបង់ប្រាក់តាមរយៈ KHQR ខាងក្រោមនេះ</h1>
    <button class="btn-show-qr" onclick="showQR()">ចុចទីនេះសម្រាប់បង្ហាញ QR ដើម្បីបង់ប្រាក់</button>

    <div class="countdown" id="countdown" style="display:none;">
      QR បិទក្នុងពេល 0 : <span id="time">10 </span> វិនាទី ដើម្បីបន្តទៅមុខ
    </div>

    <div class="qr-container" id="qrContainer">
      <img src="QR10$.png" alt="KHQR Code" class="qr-image">
    </div>

    <button class="reload-btn" onclick="reloadHomePage()">🔄 ត្រឡប់ទៅទំព័រដើម</button>
    <button class="reload-btn1" onclick="reloadPrePage()">◀️ ត្រឡប់ថយក្រោយ</button>
  </div>

  <div id="popup" class="popup">
    <img src="10.jpg" alt="Popup" style="width: 100%; border-radius: 15px 15px 0 0;">
    <button class="close-btn" onclick="closePopup()">✖</button>
    <div class="popup-timer-text">ផ្ទាំងនេះបិទក្នុង <span id="popup-timer">5</span> វិនាទី... </div>
  </div>

  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <p>តើអ្នកបានបង់ប្រាក់រួចហើយឬនៅ?</p>
      <button class="btn-confirm" onclick="confirmPayment()">✅ បង់រួចរាល់</button>
      <button class="btn-cancel" onclick="notYetPaid()">❌ មិនទាន់បង់</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      const popup = document.getElementById("popup");
      const timerSpan = document.getElementById("popup-timer");
      const overlay = document.getElementById("overlay");

      let timeLeft = 5;
      popup.classList.add("show");
      overlay.style.display = "block";
      timerSpan.textContent = timeLeft;

      const countdown = setInterval(() => {
        timeLeft--;
        timerSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          popup.classList.remove("show");
          overlay.style.display = "none";
        }
      }, 1000);
    };

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
      document.getElementById("overlay").style.display = "none";
    }

    function showQR() {
      const qr = document.getElementById("qrContainer");
      const countdown = document.getElementById("countdown");
      const timeSpan = document.getElementById("time");

      qr.style.display = "block";
      countdown.style.display = "block";
      /* Time QR  */
      let timeLeft = 30;
      timeSpan.textContent = timeLeft;

      const timer = setInterval(() => {
        timeLeft--;
        timeSpan.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          qr.classList.add("fade-out");
          countdown.classList.add("fade-out");

          setTimeout(() => {
            qr.style.display = "none";
            countdown.style.display = "none";
            qr.classList.remove("fade-out");
            countdown.classList.remove("fade-out");

            document.getElementById("paymentModal").style.display = "block";
          }, 1000);
        }
      }, 1000);
    }

    function reloadHomePage() {
      window.location.href = "index.html";
    }

    function reloadPrePage() {
      window.location.href = "index2.html";
    }

    function confirmPayment() {
      alert("សូមអរគុណបង ដែលបានបង់ប្រាក់រួចរាល់!");
      window.location.href = "thank.html";
    }

    function notYetPaid() {
      alert("សូមបង់ប្រាក់ជាមុនសិន។");
      document.getElementById("paymentModal").style.display = "none";
    }
  </script>
</body>
</html>
