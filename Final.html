<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ជោគជ័យ</title>
  <style>
    body {
      font-family: 'Khmer OS Battambang', sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 30px 20px;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('6379114.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-top: 10px;
    }

    .title {
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      margin: 30px 0;
    }

    .subtitle {
      font-size: 24px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
      animation: pulseText 1.5s infinite;
      font-family:Kh Koulen;
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .telegram-box {
      background-color: #f0f8ff;
      border-radius: 16px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 12px rgba(0,0,255,0.1);
    }

    .telegram-link {
      font-size: 24px;
      font-weight: bold;
      color: #0044ff;
      display: block;
      word-wrap: break-word;
      text-decoration: none;
    }

    .telegram-link:hover {
      text-decoration: underline;
    }

    .qr-container {
      margin-top: 40px;
    }

    .qr-text {
      font-size: 20px;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      animation: pulseText 1.5s infinite;
      font-family:Kh Koulen;
    }

    .qr-image {
      width: 200px;
      max-width: 90%;
      height: auto;
    }

    .contact-button {
      background-color: rgb(255, 208, 0);
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 40px;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family:Kh Koulen;
    }

    .contact-button:hover {
      transform: scale(1.05);
      background-color: rgb(0, 21, 255);
      color: #fff;
      font-family:Kh Koulen;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 28px;
      }

      .subtitle {
        font-size: 20px;
      }

      .telegram-link {
        font-size: 20px;
      }

      .qr-text {
        font-size: 18px;
      }

      .contact-button {
        font-size: 18px;
        width: 100%;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 24px;
      }

      .telegram-box {
        padding: 10px;
      }

      .telegram-link {
        font-size: 18px;
      }

      .qr-text {
        font-size: 16px;
      }

      .contact-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Logo -->
  <img src="Artboard 1.png" alt="Logo" class="logo">

  <div class="title">សូមអរគុណសម្រាប់ការទិញ</div>
  <div class="subtitle">👇 ចុចលីងនេះដើម្បីចូលប្រើប្រាស់ និង តម្លើង 👇</div>

  <!-- Telegram link -->
  <div class="telegram-box">
    <a class="telegram-link" href="https://t.me/+rneSNSnOo9E1M2U1" target="_blank">
      https://t.me/+rneSNSnOo9E1M2U1
    </a>
  </div>

  <!-- QR Code + Text -->
  <div class="qr-container">
    <div class="qr-text">📲 Scan QR Code ដើម្បីចូលគ្រុបប្រើប្រាស់ និង​ តម្លើង Indicator</div>
    <img src="URL QR Code.png" alt="QR Code" class="qr-image">
  </div>

  <!-- Button in center below QR -->
  <button class="contact-button" onclick="contactAdmin()">
    ទំនាក់ទំនងមក Admin
  </button>

  <script>
    function contactAdmin() {
      window.open("https://t.me/vathana_trader", "_blank");
    }
  </script>
</body>
</html>
