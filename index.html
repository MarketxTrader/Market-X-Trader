  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Battambang', 'Khmer OS', 'Khmer OS Battambang', sans-serif;
    }

    .background {
      position: relative;
      background-image: url('6379114.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    /* âœ… Logo with Zoom & Glow */
    .logo {
      max-width: 280px;
      margin-bottom: 20px;
      animation: zoomGlow 3s ease-in-out infinite;
      transition: transform 0.3s ease-in-out;
    }

    @keyframes zoomGlow {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px rgba(255, 162, 0, 0.4))
                drop-shadow(0 0 10px rgb(255, 242, 0))
                drop-shadow(0 0 20px rgba(255, 0, 0, 0.4));
      }
      50% {
        transform: scale(1.1);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7))
                drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))
                drop-shadow(0 0 40px rgba(50, 0, 250, 0.7));
      }
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 1px 1px 4px #000;
    }

    .button {
      min-width: 300px;
      min-height: 60px;
      display: inline-flex;
      font-family: 'Battambang', 'Khmer OS', 'Khmer OS Battambang', sans-serif;
      font-size: 22px;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #313133;
      background: linear-gradient(90deg, rgb(238, 255, 0) 0%, rgb(38, 255, 0) 100%);
      border: none;
      border-radius: 1000px;
      box-shadow: 12px 12px 24px rgb(79, 209, 196);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      outline: none;
      position: relative;
      padding: 10px 20px;
      text-transform: uppercase;
      letter-spacing: 1.3px;
    }

    .button::before {
      content: '';
      border-radius: 1000px;
      min-width: calc(300px + 12px);
      min-height: calc(60px + 12px);
      border: 6px solid #fffb00;
      box-shadow: 0 0 60px rgba(0,255,203,.64);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all .3s ease-in-out;
    }

    .button:hover,
    .button:focus {
      transform: translateY(-6px);
    }

    .button:hover::before,
    .button:focus::before {
      opacity: 1;
    }

    .button::after {
      content: '';
      width: 30px;
      height: 30px;
      border-radius: 100%;
      border: 6px solid #ffd900;
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: ring 1.5s infinite;
    }

    .button:hover::after,
    .button:focus::after {
      animation: none;
      display: none;
    }

    @keyframes ring {
      0% {
        width: 30px;
        height: 30px;
        opacity: 1;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .title {
        font-size: 24px;
        padding: 0 10px;
      }

      .button {
        font-size: 16px;
        min-width: 220px;
        min-height: 50px;
      }

        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 20px;
      }

      .button {
        font-size: 14px;
        min-width: 180px;
        min-height: 45px;
      }

      .logo {
        max-width: 150px;
      }
    }

/* Zoom & Glow Animation */
.glow-zoom {

@keyframes zoomGlowFooter {
