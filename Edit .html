<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>Lucky Draw Boxes - Loop Animation</title>
  <style>
    body {
      font-family: "Khmer OS Siemreap", sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .scroll-box {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
      max-width: 90vw;
      scroll-behavior: smooth;
    }

    .reward-card {
      width: 120px;
      height: 120px;
      position: relative;
      flex: 0 0 auto;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .reward-card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      font-weight: bold;
      font-size: 1.1rem;
    }

    .card-front {
      background: rgb(255, 255, 255);
    }

    .card-back {
      background: #4caf50;
      color: white;
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .free .card-front {
      background: #66ff00c0;
      color: rgb(255, 255, 255);
    }

    .highlight {
      outline: 4px solid orange;
      outline-offset: 3px;
    }

    .result {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .draw-btn {
      background-color: #007bff;
      color: white;
      margin-bottom: 1rem;
    }

    .claim-btn {
      background-color: #28a745;
      color: white;
    }

    .next-btn {
      background-color: #ffc107;
      color: black;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      margin-bottom: 1rem;
    }

    .modal-content .btn {
      margin-top: 1rem;
    }
        /* âœ… Responsive styles */
        @media (max-width: 768px) {
      .title {
        font-size: 28px;
        padding: 0 10px;
      }

      .button {
        font-size: 18px;
        min-width: 220px;
        min-height: 50px;
      }

      .reload-btn,
      .reload-btn1 {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 22px;
      }

      .button {
        font-size: 16px;
        min-width: 180px;
        min-height: 45px;
      }

      .reload-btn,
      .reload-btn1 {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<h2>ğŸ“¦ á…á¶á”áŸ‹á”áŸ’ášá¢á”áŸ‹ášá„áŸ’áœá¶á“áŸ‹</h2>

<div class="scroll-box" id="boxContainer"></div>

<button class="btn draw-btn" onclick="draw()">ğŸ° á…á¶á”áŸ‹á¥á¡á¼áœá“áŸáŸ‡</button>

<div class="result" id="resultText">á…á»á…á”áŸŠá¼áá»á„áŠá¾á˜áŸ’á”á¸á…á¶á”áŸ‹</div>

<div class="buttons" id="actionButtons">
  <button class="btn claim-btn" onclick="alert('áŸá¼á˜ááá¢áŸá€áŸ’ášá„áŸ‹!')">ğŸ“¸ á‘á‘á½á›á”á¶á“</button>
  <button class="btn next-btn" onclick="window.location.href='next.html'">â¡ï¸ á”á“áŸ’á</button>
</div>

<audio id="flipSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_252d8d30e4.mp3"></audio>

<!-- Modal -->
<div class="modal" id="winModal">
  <div class="modal-content" id="modalContent">
    <h3>ğŸ‰ á¢áŸ’á“á€áˆáŸ’á“áŸ‡</h3>
    <p id="modalReward">á€á¼áŠá”á‰áŸ’á…á»áŸ‡áá˜áŸ’á›áŸƒáŸ– </p>
    <button class="btn claim-btn" onclick="window.location.href='discont.html'">á™á›áŸ‹á–áŸ’ášá˜</button>

  </div>
</div>

<script>
  const rewards = [
    { label: "10$", code: "168" },
    { label: "5$", code: "143" },
    { label: "Free", code: "Free", isFree: true },
  ];

  const boxContainer = document.getElementById('boxContainer');
  const resultText = document.getElementById('resultText');
  const actionButtons = document.getElementById('actionButtons');
  const flipSound = document.getElementById('flipSound');
  const winModal = document.getElementById('winModal');
  const modalReward = document.getElementById('modalReward');

  // Generate cards
  rewards.forEach((item) => {
    const card = document.createElement('div');
    card.className = 'reward-card' + (item.isFree ? ' free' : '');
    card.dataset.code = item.code;
    card.dataset.label = item.label;

    card.innerHTML = `
      <div class="card-face card-front">${item.label}</div>
      <div class="card-face card-back">
        <div>á”á‰áŸ’á…á»áŸ‡ ${item.label}</div>
        <div>á€á¼áŠ: ${item.code}</div>
      </div>
    `;
    boxContainer.appendChild(card);
  });

  async function draw() {
    resultText.innerText = "á€áŸ†á–á»á„á…á¶á”áŸ‹...";
    document.querySelector('.draw-btn').disabled = true;
    actionButtons.style.display = "none";

    const cards = document.querySelectorAll('.reward-card');
    cards.forEach(c => {
      c.classList.remove('flipped', 'highlight');
    });

    const validRewards = rewards.map((r, i) => ({ ...r, index: i }))
      .filter(r => !r.isFree);
    const winner = validRewards[Math.floor(Math.random() * validRewards.length)];
    const winnerIndex = winner.index;

    const totalRounds = 3;
    const totalSteps = totalRounds * cards.length + winnerIndex;

    for (let i = 0; i <= totalSteps; i++) {
      const cardIndex = i % cards.length;
      cards.forEach(card => card.classList.remove('highlight'));
      cards[cardIndex].classList.add('highlight');
      cards[cardIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
      await new Promise(r => setTimeout(r, 100 + i * 5));
    }

    const winCard = cards[winnerIndex];
    winCard.classList.add('flipped');
    flipSound.play();

    // resultText.innerHTML = `ğŸ‰ á¢áŸ’á“á€áˆáŸ’á“áŸ‡ ${winner.label}<br> á€á¼áŠá”á‰áŸ’á…á»áŸ‡áá˜áŸ’á›áŸƒâ€‹ : ${winner.code}`;
    // actionButtons.style.display = "flex";

    // Show modal
    modalReward.innerHTML = `ğŸ‰ á¢áŸ’á“á€áˆáŸ’á“áŸ‡ ${winner.label}<br>á€á¼áŠáŸ– ${winner.code}`;
    winModal.style.display = "flex";
  }

  function closeModal() {
    winModal.style.display = "none";
  }
</script>

</body>
</html>
